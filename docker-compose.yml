version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant_simple
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
  api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: missing_person_api_simple
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DEBUG=true
      - LOG_LEVEL=INFO
      - ARCFACE_MODEL_PATH=/app/models/weights/arcface_r100_v1.onnx
    depends_on:
      - qdrant
    volumes:
      - ./models/weights:/app/models/weights:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  qdrant_data:
