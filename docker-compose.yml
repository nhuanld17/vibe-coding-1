version: '3.8'

# Docker Compose for Qdrant only
# API runs directly on host (python -m api.main)
# 
# Usage:
#   Start Qdrant: docker-compose up -d qdrant
#   Stop Qdrant:  docker-compose stop qdrant
#   Remove:       docker-compose down

services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: qdrant_simple
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  qdrant_data:
